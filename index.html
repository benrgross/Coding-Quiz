<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding-Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    Take Quiz opening form
    <div id="start-box" class="card">
      <h1>Would you like to start the quiz?</h1>
      <button id="start-button">Start!</button>
    </div>

    <div id="timer">
      <p id="display-time">Timer</p>
    </div>

    <!-- link to score card  -->
    <div id="scorecard-link">
      <p>link to score card</p>
    </div>

    <!-- Question card or box  -->
    <div id="quiz-box" class="card">
      <p id="quiz-content"></p>
      <footer id="CorrectIncorrect"></footer>
    </div>

    <!-- Score card -->
    <div class="score-card">
      <h1>All Done!</h1>
      <h2 id="your-score"></h2>
      <form action="fname">Enter Initials:</form>
      <button id="submit-score">Sumbit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
